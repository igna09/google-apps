    <script type="text/babel">
      Date.prototype.getTwoDigitValueString = (value) => value > 9 ? value.toString() : '0' + value;
      Date.prototype.toDateInputValue = (function() {
          var local = new Date(this);
          return local.getFullYear() + '-' + this.getTwoDigitValueString(local.getMonth() + 1) + '-' + this.getTwoDigitValueString(local.getDate());
      });

      function FloatingButton({onClick}) {
        return (
          <button className="floating-button" id="float-btn" onClick={onClick}>+</button>
        );
      }

      function Row({rowData, index, onClickCallback, columns}) {
        let [data, setData] = React.useState(rowData);
        return (
          <tr onClick={() => onClickCallback({data, index, setData})}>
            {columns.map((e, i) => <td key={i}>{data[e.property]}{e.type === 'currency' ? '€' : ''}</td>)}
          </tr>
        );
      }

      function Header({columns, sortings, onSort}) {
        const [_columns, _setColumns] = React.useState([...columns]);

        const getLabel = (column) => {
          const sorting = sortings.find(s => s.id === column.sort);
          return `${column.label}${sorting ? (' ' + sorting.symbol) : ''}`;
        };
        
        return (
          <tr>
            {_columns.map((c, i) =>
              <th
                className={`${c.sort !== undefined ? 'clickable' : ''}`}
                onClick={() => {
                  if (c.sort !== undefined) {
                    let newCols = [..._columns];
                    newCols.filter(col => col.sort !== undefined && col !== c).forEach(e => e.sort = 'none');
                    const filteredSortings = sortings.filter(e => e.usable);
                    newCols[i] = {...c, sort: filteredSortings[(filteredSortings.findIndex(e => e.id === c.sort) + 1) % filteredSortings.length].id};
                    _setColumns(newCols);
                    onSort(newCols[i]);
                  }
                }}
                key={i}>
                {getLabel(c)}
              </th>
            )}
          </tr>
        );
      }

      function Table({rows, columns, sortings, onRowClickCallback}) {
        const [_rows, _setRows] = React.useState([...rows]);

        React.useEffect(() => {
          onSort(columns.find(e => e.sort !== undefined && e.sort !== 'none'), rows);
        }, [rows]);

        const onSort = (column, rows) => {
          let newRows = [...rows];
          newRows = newRows.map(e => ({...e, data: e.data ? new Date(e.data) : undefined}));
          newRows.sort((a, b) => {
            let first;
            let second;

            if(column.sort === 'asc') {
              first = a[column.property];
              second = b[column.property];
            } else if(column.sort === 'desc') {
              first = b[column.property];
              second = a[column.property];
            }

            // Se a o b sono undefined, mettili alla fine
            if (first === undefined || first === '') return 1;
            if (second === undefined || second === '') return -1;
            
            // Altrimenti confronta le date
            if(first < second) {
              return -1;
            } else if(first > second) {
              return 1;
            } else {
              return 0;
            }
          });
          newRows = newRows.map(e => ({...e, data: e.data ? e.data.toDateInputValue() : undefined}));
          _setRows(newRows);
        };

        return (
          <table>
            <thead>
              <Header columns={columns} sortings={sortings} onSort={(c)=>onSort(c, _rows)} />
            </thead>
            <tbody>
              {_rows.map((e, i) => 
                <Row 
                  key={[e.data, e.descrizione, e.categoria, e.importo, e.nota].join('_')}
                  index={i}
                  rowData={e}
                  onClickCallback={onRowClickCallback}
                  columns={columns} />
              )}
            </tbody>
          </table>
        );
      }

      function DialogOverlay({children, overlayVisible}) {
        const [_overlayVisible, _setOverlayVisible] = React.useState(overlayVisible);

        const closeDialog = () => {
          _setOverlayVisible(false);
        }

        const openDialog = () => {
          _setOverlayVisible(true);
        }

        React.useEffect(() => {
          if (children) {
            openDialog();
          }
        }, [children]);

        React.useEffect(() => {
          _setOverlayVisible(overlayVisible);
        }, [overlayVisible]);

        const onClickOverlay = (event) => {
          if (event.target.id === 'modal-overlay') {
            closeDialog();
          }
          event.stopPropagation();
        }

        return (
          <div className="modal-overlay" id="modal-overlay" style={{display: _overlayVisible && children !== undefined ? 'block' : 'none'}} onClick={onClickOverlay}>
            {children ? React.cloneElement(children, {closeDialog}) : undefined}
          </div>
        );
      }

      function Form({children, data}) {
        const [_children, _setChildren] = React.useState([]);
        const [_valid, _setValid] = React.useState(true);
        const [_value, _setValue] = React.useState({});

        const validate = (formControls) => {
          _setValid(Object.entries(_value).reduce((acc, cur)=>acc && cur[1].valid, true));
        }

        React.useEffect(() => {
          let allChildrens = [];
          React.Children.forEach(children, (child) => {
            allChildrens.push(addChildrenChangeFormControl(child));
          });
          // console.log({allChildrens})
          _setChildren(allChildrens);
        }, [children]);
        
        React.useEffect(()=>{
          validate();
          // console.log('form value changed',{_value})
        }, [_value])

        React.useEffect(() => {
          // console.log({data})
          let dataObj = {};
          Object.entries(data || {}).forEach(([key, value]) => {
            dataObj[key] = {value, valid: true};
          });
          _setValue(dataObj)
        }, [data])

        const addChildrenChangeFormControl = (child) => {
          if (child.type === FormControl) {
            // console.log('pre',{child, key: child.key, _value})
            return React.cloneElement(child, {
              value: _value[child.key] !== undefined ? _value[child.key].value : undefined,
              onChangeFormControlValue: (value, valid) => {
                // console.log('post',{child})
                _setValue(prevValue => {
                  const newValue = {...prevValue, [child.key]: {value, valid}};
                  return newValue;
                });
              }
            });
          } else if (child.props && child.props.children) {
            return React.cloneElement(child, {children: React.Children.map(child.props.children, addChildrenChangeFormControl)});
          } else {
            return child;
          }
        };

        return (
          <form className="form-container" noValidate>
            {_children}
          </form>
        )
      }

      function FormControl({children, validators, onChangeFormControlValue, value}) {
        // console.log({children, validators, onChangeFormControlValue, myvalue})
        const [_children, _setChildren] = React.useState([]);
        const [_valid, _setValid] = React.useState(true);
        const [_value, _setValue] = React.useState(undefined);

        React.useEffect(() => {
          const updatedChildren = React.Children.map(children, (child) => {
            // console.log(_value, myvalue)
            if (['input', 'textarea'].includes(child.type)) {
              return React.cloneElement(child, {
                style: {borderColor: _valid ? 'unset' : 'red'},
                value: _value,
                onChange: (event) => {
                  if (child.props && child.props.onChange) { //original onChange
                    child.props.onChange(event);
                  }
                  _setValue(event.target.value);
                }
              });
            }
            return child;
          });
          // React.Children.toArray(updatedChildren).forEach(c => _setValue(c.props.value))
          _setChildren(updatedChildren);
        }, [children, _valid, _value]);

        React.useEffect(() => {
          const valid = validators !== undefined ? validators.reduce((acc, cur) => acc && cur(_value), true) : true;
          if(onChangeFormControlValue) {
            onChangeFormControlValue(_value, valid);
          }
          _setValid(valid);
        }, [_value])

        React.useEffect(()=>_setValue(value), [value]);

        return (
          <React.Fragment>
            {_children}
          </React.Fragment>
        )
      }
